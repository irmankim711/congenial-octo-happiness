<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuttonStay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">HUTTON</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">List Your Place</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Find your next adventure</h1>
            <input type="text" placeholder="Where do you want to go?" />
            <button>Search</button>
        </section>

        <section class="listings">
            <h2>Featured Listings</h2>
            <div class="listing">
                <img src="listing1.jpg" alt="Listing 1">
                <h3>Cozy Apartment</h3>
                <p>$100 per night</p>
            </div>
            <div class="listing">
                <img src="listing2.jpg" alt="Listing 2">
                <h3>Beach House</h3>
                <p>$200 per night</p>
            </div>
            <!-- Add more listings as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyAirbnb. All rights reserved.</p>
    </footer>
</body>
</html>
